<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск гонки</title>
</head>
<body>

<div th:insert="header">...</div>

<h2>Фильтрация</h2>
<form method="get" th:action="${'/raser/filter'}">
    <label>
        <input type="text" name="name" th:value="${raser}">
    </label>
    <button type="submit">Найти</button>
    <label>
        Точный поиск:
        <input type="checkbox" name="accurate_search" placeholder="Точный поиск" th:checked="${accurate_search}">
    </label>
    <div th:each="el : ${result}">
        <h3 th:text="${el.number}"></h3>
    </div>
</form>
</body>
</html>
