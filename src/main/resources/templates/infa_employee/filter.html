<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Поиск награды</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<div th:insert="header">...</div>
<div class="w-full max-w-xs">
    <form method="get" th:action="${'/infa_employee/filter'}"
      class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">

    <label class="block text-gray-700 text-sm font-bold mb-2">
        <input class="shadow appearance-none border rounded
        w-full py-2 px-3 text-gray-700 leading-tight focus:
        outline-none focus:shadow-outline"
               type="text" name="name" th:value="${awards}" >
    </label>
    <button class="bg-blue-500
    hover:bg-blue-700 text-white font-bold py-2 px-4
    rounded focus:outline-none focus:shadow-outline"
            type="submit">Найти</button>
    <label class="block text-gray-700 text-sm font-bold mb-2">
        Точный поиск:
        <input type="checkbox" name="accurate_search"
               placeholder="Точный поиск"
               th:checked="${accurate_search}">
    </label>
    <div  th:each="el : ${result}">
        <h3  th:text="'работа: '+ ${el.awards}"></h3>
    </div>
</form>
    </div>
</body>
</html>
