<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Добавление новой информации </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<div th:insert="header">...</div>

<div class="w-full max-w-xs">
    <form th:action="${'/infa_employee/add'}" method="post" th:object="${infa_employee}"
          class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Чем занимаеться</label>
            <div style="color: red" th:if="${#fields.hasErrors('awards')}" th:errors="*{awards}"></div>
            <input th:field="*{awards}"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   type="text" name="awards" placeholder="Введите название">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">опыт работы</label>
            <div style="color: red" th:if="${#fields.hasErrors('work_experies')}" th:errors="*{work_experies}"></div>
            <input th:field="*{work_experies}"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   type="number" name="work_experies" placeholder="Введите название">
        </div>





        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit">Добавить информацию
        </button>
    </form>
</div>
</body>
</html>
