<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="ru">
<head>
    <title>Детали</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<div th:insert="header">...</div>

<h1>Все детали</h1>
<a class="underline text-blue-600" href="/details/filter">Поиск деталей</a>
<a class="underline text-blue-600" href="/details/add" sec:authorize="hasAnyAuthority('WORKER','ADMIN')">Добавить деталь</a>
<a class="underline text-blue-600" href="/details/grafik" sec:authorize="hasAnyAuthority('WORKER','ADMIN')">Просмотр графика</a>
<div th:each="details : ${details}">
    <div class="max-w-sm rounded overflow-hidden shadow-lg">
        <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2" th:text="'Название детали: '+${details.name}"/>

        </div>
        <div class="px-6 pt-4 pb-2">
            <a class="underline text-blue-600"  th:href="'/details/edit/'+${details.id}" sec:authorize="hasAnyAuthority('WORKER','ADMIN')">Редактировать</a>
            <a class="underline text-blue-600"  th:href="'/details/show/'+${details.id}">Посмореть</a>
            <a class="underline text-blue-600"  th:href="'/details/del/'+${details.id}" sec:authorize="hasAnyAuthority('WORKER','ADMIN')">Удалить</a>
        </div>
    </div>
</div>
</body>
</html>
